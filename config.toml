baseurl = "https://aussienomics.com/"
languageCode = "en-us"
title = "Aussienomics"
subtitle = "Economic, political and social issues in Australia."
copyright = "Aussienomics"
menuMore = "Show more"
writtenBy = "by"
readMore = "Read more"
readOtherPosts = "Read other posts"
newerPosts = "Newer posts"
olderPosts = "Older posts"
minuteReadingTime = "min read"
dateFormatSingle = "2006-01-02"
dateFormatList = "2006-01-02"
# leave empty to disable, enter display text to enable
# lastModDisplay = ""
theme = "hello-friend"
paginate = 5
summaryLength = "50"

[params]
  # dir name of your blog content (default is `content/posts`).
  # the list of set content will show up on your index page (baseurl).
  contentTypeName = "posts"

  # OS theme is default when not provided, but you can force it to "light" or "dark"
  defaultTheme = "light"

  # if you set this to 0, only submenu trigger will be visible
  showMenuItems = 4

  # Show reading time in minutes for posts
  showReadingTime = false

  # Show table of contents at the top of your posts (defaults to false)
  # Alternatively, add this param to post front matter for specific posts
  # toc = true

  # Show full page content in RSS feed items
  #(default is Description or Summary metadata in the front matter)
  # rssFullText = true
  rssImage = "images/aussienomics-square-300.png"

  # default image for socials
  images = ['images/icon-large.png']

  # default subtitle
  subtitle = "Economic, political and social issues in Australia."

  # footer links
  websiteterms = "/terms"
  privacypolicy = "/privacy"

[permalinks]
  posts = '/:title/'

[params.logo]
#  logoText = "Aussienomics"
#  logoHomeLink = "/"
# or
#
path = "/img/aussienomics.png"
alt = "Aussienomics"
[menu]
[[menu.main]]
identifier = "about"
name = "About"
url = "/about"
[[menu.main]]
identifier = "archive"
name = "Archive"
url = "/archive"
[[menu.main]]
identifier = "search"
name = "Search"
url = "/search"
[[menu.main]]
identifier = "subscribe"
name = "Subscribe"
url = "/subscribe"

	# needed for contact/subscribe forms
[markup.goldmark.renderer] 
  unsafe = true

[outputs]
  home = ["HTML", "RSS", "JSON"]

[taxonomies]
  author = "authors"
  tag = "tags"
  category = "categories"
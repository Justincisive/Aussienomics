theme = "harbor"
baseurl = "https://aussienomics.com/"
title = "Aussienomics"
paginate = 5
languageCode = "en"
DefaultContentLanguage = "en"
enableInlineShortcodes = true
footnoteReturnLinkContents = "^"
summaryLength = "30"

[params]
  description = 'A blog focusing on current economic, political and social issues in Australia.'
  images = ['images/icon-large.png']
  customCSS = ["css/custom.css"] # in case you use `/static/css/custom.css`

[permalinks]
  posts = '/:title/'

